environment:
  dev:
    parameters:
      BucketName: ${STACK_BUCKET_NAME}
      VpcName: secure-private-cloud
      PublicSubnetName: public-subnet
      HttpTrafficPort: 80
      HttpTargetPort: 4318
      TelemetryBackendApiKeySsmValue: ${TELEMETRY_BACKEND_API_KEY}
      LoadBalancingCollectorConfigurationSsmValue: ${LOAD_BALANCING_COLLECTOR_CONFIGURATION}
      TailAwareCollectorConfigurationSsmValue: ${TAIL_AWARE_COLLECTOR_CONFIGURATION}
      LoadBalancingCollectorMaxCapacity: 5
      LoadBalancingCollectorMinCapacity: 1
      LoadBalancingCollectorScalingTargetPercentage: 70
      LoadBalancingCollectorDesiredCount: 1
      LoadBalancingCollectorCpu: 256
      LoadBalancingCollectorMemory: 512
      TailAwareCollectorDesiredCount: 3
      TailAwareCollectorCpu: 256
      TailAwareCollectorMemory: 512
